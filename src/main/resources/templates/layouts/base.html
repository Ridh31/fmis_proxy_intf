<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/logo-fmis-v2-300x190-1.png" rel="shortcut icon">
    <script src="/libs/fullcalendar/index.global.min.js"></script>
    <script src="/libs/datatables/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/libs/datatables/jquery.dataTables.min.css">
    <script src="/libs/datatables/jquery.dataTables.min.js"></script>
    <script src="/libs/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/libs/flatpickr/flatpickr.min.css">
    <script src="/libs/flatpickr/flatpickr.js"></script>
    <script src="/libs/sweetalert2/sweetalert2@11.js"></script>
    <script src="/libs/chartjs/chart.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/sidebar.js"></script>
    <title th:text="${title}">Base Layout</title>
</head>
<body>
<div class="layout">
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="/img/logo-fmis-v2-300x190-1.png" alt="Logo">
            <span class="logo-text">Proxy Interface</span>
        </div>
        <nav class="menu">
            <a th:href="${homeUrl}"
               th:classappend="${currentPage == 'home'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </span>
                <span class="text">Home</span>
            </a>

            <a th:href="${dashboardUrl}"
               th:classappend="${currentPage == 'dashboard'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                    </svg>
                </span>
                <span class="text">Dashboard</span>
            </a>

            <a th:href="${bankStatementUrl}"
               th:classappend="${currentPage == 'bank-statement-log'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                </span>
                <span class="text">Bank Statement</span>
            </a>

            <a th:href="${sarmisInterfaceUrl}"
               th:classappend="${currentPage == 'sarmis-interface-log'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                </span>
                <span class="text">SARMIS Interface</span>
            </a>

            <a th:if="${adminLevel == 1 || adminLevel == 2}"
               th:href="${internalCamDigiKeyUrl}"
               th:classappend="${currentPage == 'internal-camdigikey'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                </span>
                <span class="text">Internal CamDigiKey</span>
            </a>

            <a th:if="${adminLevel == 1 || adminLevel == 2}"
               th:href="${securityServerUrl}"
               th:classappend="${currentPage == 'security-server'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                    </svg>
                </span>
                <span class="text">Security Server</span>
            </a>

            <a th:if="${adminLevel == 1 || adminLevel == 2}"
               th:href="${partnerManagementUrl}"
               th:classappend="${currentPage == 'partner-management'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
                    </svg>
                </span>
                <span class="text">Partner</span>
            </a>

            <a th:if="${adminLevel == 1 || adminLevel == 2}"
               th:href="${userProfilesUrl}"
               th:classappend="${currentPage == 'user'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </span>
                <span class="text">User Profiles</span>
            </a>

            <a th:if="${adminLevel == 1 || adminLevel == 2}"
               th:href="${fmisConfigUrl}"
               th:classappend="${currentPage == 'fmis-config'} ? ' active' : ''"
               class="menu-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
                    </svg>
                </span>
                <span class="text">Integration Gateway</span>
            </a>
        </nav>
        <div class="sidebar-footer" th:attr="data-version='V' + ${appVersion}">
            <span th:text="'Version ' + ${appVersion}"></span>
        </div>
    </aside>

    <div class="main">
        <header class="main-header">
            <div class="header-left">
                <button id="sidebarToggle">â˜°</button>
                <span class="user-label">
                    Login: <span class="user-badge" th:text="${username}">Anonymous</span>
                </span>
            </div>
            <div class="header-right">
                <!-- Notification -->
                <div class="notification">

                    <!-- Notification Icon -->
                    <div id="notification-icon" class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                        <span class="badge">0</span>
                    </div>

                    <!-- Notification Modal -->
                    <div id="notification-modal" class="notification-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
                        <div class="notification-content" role="document">
                            <button id="close-notification-modal" class="modal-close" aria-label="Close modal">&times;</button>
                            <h2 id="notification-title">Notifications</h2>
                            <p>No new notifications.</p>
                        </div>
                    </div>
                </div>

                <!-- Logout -->
                <div class="icon-button" id="logout" th:data-redirect-url="${loginUrl}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#C62828" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                    </svg>
                </div>
            </div>
        </header>

        <div class="credentials">
            <div th:data-username="${username}"></div>
            <div th:data-password="${password}"></div>
            <div th:data-partner-token="${partnerToken}"></div>
        </div>
        <div class="api-prefix" th:data-api-prefix="${apiPrefix}"></div>

        <section class="content">
            <div layout:fragment="content"></div>
        </section>
    </div>
</div>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
