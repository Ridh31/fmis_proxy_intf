<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/logo-fmis-v2-300x190-1.png" rel="shortcut icon">
    <script src="/libs/datatables/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/libs/datatables/jquery.dataTables.min.css">
    <script src="/libs/datatables/jquery.dataTables.min.js"></script>
    <script src="/libs/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/libs/flatpickr/flatpickr.min.css">
    <script src="/libs/flatpickr/flatpickr.js"></script>
    <link rel="stylesheet" href="/css/sarmis-interface-log.css">
    <title>{{title}}</title>
</head>
<body>
<h2>{{heading}}</h2>
<div class="filter-bar">
    <label>
        <span class="input-title">CATEGORY</span><br>
        <select class="select" id="categorySelect" title="Select a category">
            <option value="" selected>All</option>
            <option value="{{apiPrefix}}/sarmis/fmis-purchase-orders">Batch Purchase Orders</option>
            <option value="{{apiPrefix}}/sarmis/fmis-purchase-orders-callback">Batch Purchase Orders Callback</option>
            <option value="{{apiPrefix}}/sarmis/long-term-asset-report">Long Term Asset Report</option>
            <option value="{{apiPrefix}}/sarmis/depreciation-asset-report">Depreciation Asset Report</option>
            <option value="{{apiPrefix}}/sarmis/institution-closing-list">Institution Closing List</option>
            <option value="{{apiPrefix}}/sarmis/asset-kind-list">Asset Kind List</option>
        </select>
    </label>
    <label>
        <span class="input-title">INTERFACE CODE</span><br>
        <input id="interfaceCode" type="text" placeholder="e.g. ✗✗✗-✗✗..." title="Enter interface code">
    </label>
    <label>
        <span class="input-title">PURCHASE ORDER ID</span><br>
        <input id="purchaseOrderId" type="text" placeholder="e.g. 00000..." title="Enter purchase order id">
    </label>
    <label>
        <span class="input-title">ACTION DATE</span><br>
        <input id="actionDate" type="text" title="Select action date" placeholder="ᴅᴅ / ᴍᴍ / ʏʏʏʏ">
    </label>
    <label>
        <span class="input-title">STATUS</span><br>
        <select class="select" id="statusSelect" title="Select a status">
            <option value="" selected>All</option>
            <option class="success" value="true">Processed</option>
            <option class="error" value="false">Failed</option>
        </select>
    </label>
    <label>
        <span class="input-title"></span><br>
        <span class="actions">
            <button class="filter-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 16 16" version="1.1" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                    <polygon points="1.75 1.75,14.25 1.75,14.25 3.25,9.25 8.75,9.25 12.75,6.75 14.25,6.75 8.75,1.75 3.25"/>
                </svg>
                <span>Filter</span>
            </button>
        </span>
    </label>
    <label>
        <span class="input-title"></span><br>
        <span class="actions">
            <button class="btn btn-logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 24 24" fill="none">
                    <path opacity="1" d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.2429 22 18.8286 22 16.0002 22H15.0002C12.1718 22 10.7576 22 9.87889 21.1213C9.11051 20.3529 9.01406 19.175 9.00195 17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
                    <path d="M15 12L2 12M2 12L5.5 9M2 12L5.5 15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Logout</span>
            </button>
        </span>
    </label>
</div>

<div class="table-container">
    <table id="logTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Interface Code</th>
            <th>Method</th>
            <th>Endpoint</th>
            <th>Status</th>
            <th>Action Date</th>
            <th>Payload</th>
            <th>Response</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Records</h2>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<div class="credentials">
    <div data-username="{{username}}"></div>
    <div data-password="{{password}}"></div>
    <div data-partner-token="{{partnerToken}}"></div>
</div>
<div class="api-prefix" data-api-prefix="{{apiPrefix}}"></div>
<script src="/js/sarmis-interface-log.js"></script>
</body>
</html>
