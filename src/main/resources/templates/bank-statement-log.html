<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/logo-fmis-v2-300x190-1.png" rel="shortcut icon">
    <script src="/libs/datatables/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/libs/datatables/jquery.dataTables.min.css">
    <script src="/libs/datatables/jquery.dataTables.min.js"></script>
    <script src="/libs/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/libs/flatpickr/flatpickr.min.css">
    <script src="/libs/flatpickr/flatpickr.js"></script>
    <link rel="stylesheet" href="/css/bank-statement-log.css">
    <title>{{title}}</title>
</head>
<body>
<h2>{{heading}}</h2>
<div class="filter-bar">
    <label>
        <span class="input-title">BANK PARTNER</span><br>
        <select class="select" id="partnerSelect" title="Select a bank partner">
            <option value="" selected>All</option>
        </select>
    </label>
    <label>
        <span class="input-title">BANK ACCOUNT NUMBER</span><br>
        <input id="bankAccount" type="text" placeholder="e.g. ✗✗✗-✗✗..." title="Enter bank account number">
    </label>
    <label>
        <span class="input-title">STATEMENT DATE</span><br>
        <input id="statementDate" type="text" title="Select statement date" placeholder="ᴅᴅ / ᴍᴍ / ʏʏʏʏ">
    </label>
    <label>
        <span class="input-title">IMPORTED DATE</span><br>
        <input id="importedDate" type="text" title="Select import date" placeholder="ᴅᴅ / ᴍᴍ / ʏʏʏʏ">
    </label>
    <label>
        <span class="input-title">STATUS</span><br>
        <select class="select" id="statusSelect" title="Select a status">
            <option value="" selected>All</option>
            <option class="success" value="true">Processed</option>
            <option class="error" value="false">Failed</option>
        </select>
    </label>
    <label>
        <span class="input-title"></span><br>
        <button class="filter-button">Filter</button>
    </label>
</div>

<div class="table-container">
    <table id="logTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Bank Account</th>
                <th>Statement Date</th>
                <th>Status</th>
                <th>Method</th>
                <th>Endpoint</th>
                <th>Imported By</th>
                <th>Imported Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Statement Records</h2>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<div class="credentials">
    <div data-username="{{username}}"></div>
    <div data-password="{{password}}"></div>
    <div data-partner-token="{{partnerToken}}"></div>
</div>
<script src="/js/bank-statement-log.js"></script>
</body>
</html>
