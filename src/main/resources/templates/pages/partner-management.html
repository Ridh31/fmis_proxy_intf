<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<body>
<div layout:fragment="content" th:if="${adminLevel == 1 || adminLevel == 2}">
    <div class="content-card">

        <!-- Card Title -->
        <div class="card-header">
            <h2 th:text="${heading}"></h2>

            <button id="openCreateModalBtn" class="icon-btn" title="Add">
                <svg xmlns="http://www.w3.org/2000/svg" width="27px" height="27px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--color-blue-dark)" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>
            </button>
        </div>

        <!-- Input Parameters -->
        <div class="card-body">
            <div class="filter-form">
                <div class="input-group">
                    <label for="name">NAME</label>
                    <input id="name" type="text" placeholder="Name" title="Enter name">
                </div>
                <div class="input-group">
                    <label for="identifier">IDENTIFIER</label>
                    <input id="identifier" type="text" placeholder="Identifier" title="Enter identifier">
                </div>
                <div class="input-group">
                    <label for="systemCode">SYSTEM CODE</label>
                    <input id="systemCode" type="text" placeholder="System Code" title="Enter System Code">
                </div>
                <div class="input-group">
                    <label for="description">DESCRIPTION</label>
                    <input id="description" type="text" placeholder="Description" title="Enter description">
                </div>
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button type="submit" id="filter-button" class="btn-primary">Filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="card-table">
        <table id="logTable" class="datatable">
            <thead>
            <tr>
                <th>#</th>
                <th>Action</th>
                <th>Key</th>
                <th>Name</th>
                <th>Secret</th>
                <th>Identifier</th>
                <th>System Code</th>
                <th>Bank</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span id="createModalClose" class="modal-close">&times;</span>
            <h2 id="createModalTitle">Create Partner</h2>
            <div id="createModalBody">
                <form id="createPartnerForm" class="modal-form">
                    <div class="input-group">
                        <label for="createName">Name</label>
                        <input type="text" id="createName" name="name"/>
                        <div class="error-message" id="errorCreateName"></div>
                    </div>
                    <div class="input-group">
                        <label for="createIdentifier">Identifier</label>
                        <input type="text" id="createIdentifier" name="identifier"/>
                        <div class="error-message" id="errorCreateIdentifier"></div>
                    </div>
                    <div class="input-group">
                        <label for="createSystemCode">System Code</label>
                        <input type="text" id="createSystemCode" name="systemCode"/>
                        <div class="error-message" id="errorCreateSystemCode"></div>
                    </div>
                    <div class="input-group">
                        <label for="createCode">Secret</label>
                        <input type="text" id="createCode" name="code"/>
                        <div class="error-message" id="errorCreateCode"></div>
                    </div>
                    <div class="input-group description-group">
                        <label for="createDescription">Description</label>
                        <textarea id="createDescription" name="description"></textarea>
                        <div class="error-message" id="errorCreateDescription"></div>
                    </div>
                    <div class="input-group">
                        <label for="createIsBank">Bank</label>
                        <select id="createIsBank" name="isBank">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-secondary" id="cancelCreateModal">Cancel</button>
                <button type="submit" form="createPartnerForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <h2 id="modalTitle">Edit Partner</h2>
            <div id="modalBody">
                <form id="editPartnerForm" class="modal-form">
                    <div class="input-group">
                        <label for="modalName">Name</label>
                        <input type="text" id="modalName" name="name"/>
                        <div class="error-message" id="errorName"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalIdentifier">Identifier</label>
                        <input type="text" id="modalIdentifier" name="identifier"/>
                        <div class="error-message" id="errorIdentifier"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalSystemCode">System Code</label>
                        <input type="text" id="modalSystemCode" name="systemCode"/>
                        <div class="error-message" id="errorSystemCode"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalCode">Secret</label>
                        <input type="text" id="modalCode" name="code"/>
                        <div class="error-message" id="errorCode"></div>
                    </div>
                    <div class="input-group description-group">
                        <label for="modalDescription">Description</label>
                        <textarea id="modalDescription" name="description"></textarea>
                        <div class="error-message" id="errorDescription"></div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
                <button type="submit" form="editPartnerForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/utils/function.js}"></script>
    <script th:src="@{/js/pages/partner-management.js}"></script>
</div>
</body>
</html>
