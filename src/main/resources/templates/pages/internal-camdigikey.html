<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<body>
<div layout:fragment="content" th:if="${adminLevel == 1 || adminLevel == 2}">
    <div class="content-card">

        <!-- Card Title -->
        <div class="card-header">
            <h2 th:text="${heading}"></h2>

            <button id="openModalBtn" class="icon-btn" title="Add">
                <svg xmlns="http://www.w3.org/2000/svg" width="27px" height="27px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--color-blue-dark)" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>
            </button>
        </div>

        <!-- Input Parameters -->
        <div class="card-body">
            <div class="filter-form">
                <div class="input-group">
                    <label for="name">NAME</label>
                    <input id="name" type="text" placeholder="Name" title="Enter name">
                </div>
                <div class="input-group">
                    <label for="appKey">APP KEY</label>
                    <input id="appKey" type="text" placeholder="App Key" title="Enter app key">
                </div>
                <div class="input-group">
                    <label for="ipAddress">IP ADDRESS</label>
                    <input id="ipAddress" type="text" placeholder="IP Address" title="Enter IP address">
                </div>
                <div class="input-group">
                    <label for="accessURL">ACCESS URL</label>
                    <input id="accessURL" type="text" placeholder="Access URL" title="Enter access URL">
                </div>
                <div class="input-group">
                    <label for="createdDate">CREATE DATE</label>
                    <input id="createdDate" type="text" title="Select created date" placeholder="ᴅᴅ / ᴍᴍ / ʏʏʏʏ">
                </div>
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button type="submit" id="filter-button" class="btn-primary">Filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="card-table">
        <table id="logTable" class="datatable">
            <thead>
            <tr>
                <th>#</th>
                <th>Action</th>
                <th>Name</th>
                <th>App Key</th>
                <th>IP Address</th>
                <th>Access URL</th>
                <th>Created Date</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Create Host Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span id="createModalClose" class="modal-close">&times;</span>
            <h2 id="createModalTitle">Add New Host</h2>
            <div id="createModalBody">
                <form id="createHostForm" class="modal-form">
                    <div class="input-group">
                        <label for="createName">Name</label>
                        <input type="text" id="createName" name="name" />
                        <div class="error-message" id="errorCreateName"></div>
                    </div>
                    <div class="input-group">
                        <label for="createAppKey">App Key</label>
                        <input type="text" id="createAppKey" name="appKey" />
                        <div class="error-message" id="errorCreateAppKey"></div>
                    </div>
                    <div class="input-group">
                        <label for="createIP">IP Address</label>
                        <input type="text" id="createIP" name="ipAddress" />
                        <div class="error-message" id="errorCreateIP"></div>
                    </div>
                    <div class="input-group">
                        <label for="createURL">Access URL</label>
                        <input type="text" id="createURL" name="accessURL" />
                        <div class="error-message" id="errorCreateURL"></div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-secondary" id="cancelCreateModal">Cancel</button>
                <button type="submit" form="createHostForm" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <h2 id="modalTitle">Edit Host Configuration</h2>
            <div id="modalBody">
                <form id="editHostForm" class="modal-form">
                    <div class="input-group">
                        <label for="modalName">Name</label>
                        <input type="text" id="modalName" name="name"/>
                        <div class="error-message" id="errorName"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalAppKey">App Key</label>
                        <input type="text" id="modalAppKey" name="appKey"/>
                        <div class="error-message" id="errorAppKey"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalIP">IP Address</label>
                        <input type="text" id="modalIP" name="ipAddress"/>
                        <div class="error-message" id="errorIP"></div>
                    </div>
                    <div class="input-group">
                        <label for="modalURL">Access URL</label>
                        <input type="text" id="modalURL" name="accessURL"/>
                        <div class="error-message" id="errorURL"></div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
                <button type="submit" form="editHostForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/utils/function.js}"></script>
    <script th:src="@{/js/pages/internal-camdigikey.js}"></script>
</div>
</body>
</html>
